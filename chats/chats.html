<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="chats.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">루피</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="../image/jl9DQQM1QxiPQklpiKii_GjzZ0fFXW61vAGZx.jpeg" />
        <div class="message-row__content">
          <span class="message__author">루피</span>
          <div class="message__info">
            <span class="message__bubble">안녕 난 루피야</span>
            <span class="message__time">20:19</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕! 반가워</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <i class="far fa-plus-square fa-lg"></i>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a9eb1f10be.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
